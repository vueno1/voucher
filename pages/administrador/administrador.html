<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cargar voucher</title>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>

    <header class="header">

        <a href="../../index.html" class="logo">
            <h1 class="headerH1">Voucher Online</h1>
            <img src="../../source/personajes/shigoto_woman_casual.png " alt="" height="50px">
        </a>

        <nav class="index_nav">
            <ul class="index_ul">
                <li class="index_li"><a href="../../index.html">datos operadores</a></li>
                <li class="index_li"><a href="">crea tu voucher</a></li>
                <li class="index_li"><a href="../voucher/voucher.html">ver voucher terminado</a></li>
            </ul>
        </nav>
    </header>

    <!-- ////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
    
    <main class="administradorMain">
        
        <div class="voucher_img_logo">
            <h2> hola!, aqui cargue los datos del voucher </h2>      
            <img src="../../source/personajes/pose_reiwa_woman.png" alt="">
        </div>  

        <form action="/pages/voucher/voucher.html" id="formulario">

            <legend class="voucher_titulo">vouchers</legend>                
            <label for="vendedorVoucher">Venta Hecha por:</label>

            <select name="vendedor" id="vendedorVoucher">
                <option label="vendedor1" value="vendedor1" > vendedor1</option>
                <option label="vendedor2" value="vendedor2"></option>
                <option label="vendedor3" value="vendedor3"></option>
            </select>
    
            <label for="voucher_proveedor"> Datos proveedor: </label>

            <select  class="input_class" name="proveedor" id="voucher_proveedor">
                <option label="operador1" value="operador1" > OPERADOR 1</option>
                <option label="operador2" value="operador2"></option>
            </select>
        
            <input id="voucher_direccion" type="text" placeholder="direccion" required>
            <input id="voucher_telefono" type="text" placeholder="telefono" required>
            <input id="voucher_reserva" type="text" placeholder="nÂ° reserva (operador)">
            <input id="voucher_nombre" type="text" placeholder="nombre y apellido" required>
            <input id="voucher_cantidad" type="number" placeholder="cantidad de personas" min="1" required>
            <input id="voucher_in" type="date" placeholder="check in" required>
            <input id="voucher_out" type="date" placeholder="check out" required>
            
            <textarea id="voucher_descripcion1"  placeholder="dia 1" required></textarea>
            <textarea id="voucher_descripcion2" placeholder="dia 2"></textarea>
            <textarea id="voucher_descripcion3" placeholder="dia 3"></textarea>
            <textarea id="voucher_descripcion4"  placeholder="dia 4"></textarea>
            <textarea id="voucher_descripcion5" placeholder="dia 5"></textarea>
            <textarea id="voucher_descripcion6"  placeholder="dia 6"></textarea>             
    
            <button id="btn_voucher" type="submit">enviar</button>

        </form>

        
        <button class="borrarBaseDatos">borrar base de datos</button>            
        
        <!-- 
            <a href="../voucher/voucher.html" class="btn_iravoucher">VER VOUCHER</a>        
            <input class="voucher_reset" type="reset">
        -->

    </main>
    
    <script src="administrador.js"></script>
    
</body>
</html>
